<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Chat UOL</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <img src="./assets/logo.png" alt="">

            <button>
                <ion-icon class="header-icon" name="people" ></ion-icon>
            </button>
        </header>


        <ul class="messages-container">
            

        </ul>

        <footer>
            <input type="text" placeholder="Escreva aqui..." data-test="input-message">
            <button onclick="sendMessage()" data-test="send-message">
                <ion-icon class="send-icon" name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./script.js"></script>
</body>

</html>
