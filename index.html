<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Chat UOL</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <img src="./assets/logo.png" alt="">

            <button>
                <ion-icon class="header-icon" name="people"></ion-icon>
            </button>
        </header>


        <ul class="messages-container">

            <li class="message message-join-left">
                <p class="message-time">
                    (09:21:45)
                </p>

                <p class="message-name">
                    Jo達o
                </p>

                <p class="message-content">
                    entra na sala...
                </p>
            </li>

            <li class="message public-message">
                <p class="message-time">
                    (09:21:45)
                </p>

                <p class="message-name">
                    Jo達o
                </p>

                <p class="message-to">
                    para
                </p>

                <p class="message-name">
                    Maria:
                </p>

                <p class="message-content">
                    Bom dia
                </p>
            </li>

            <li class="message private-message">
                <p>
                    <span class="message-time">
                        (09:21:45)
                    </span>

                    <span class="message-name">
                        Jo達o
                    </span>

                    <span class="message-to">
                        reservadamente para
                    </span>

                    <span class="message-name">
                        Maria:
                    </span>

                    <span class="message-content">
                        Oi, tudo bem? Oi, tudo bem? Oi, tudo bem? Oi, tudo bem? Oi, tudo bem?
                    </span>
                </p>
            </li>

            <li class="message message-join-left">
                <p>
                    <span class="message-time">
                        (09:21:45)
                    </span>

                    <span class="message-name">
                        Jo達o
                    </span>

                    <span class="message-content">
                        sai da sala...
                    </span>
                </p>
            </li>

        </ul>

        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <button>
                <ion-icon class="send-icon" name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./script.js"></script>
</body>

</html>
